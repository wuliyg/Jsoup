<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/header::header-css('Shanbay English')">
</head>
<link rel="stylesheet" th:href="@{~/shanbay/css/shanbay.css}">
<body style="margin-top: -11px;">

<table class="layui-hide" id="shanbayEnglishTable" lay-filter="shanbayEnglishTable"></table>

<div style="display:none;" id="shanbayEnglishToolBar">
    <div>
        <div class="layui-inline" style="width: 290px;text-align: center;">
            <select id="catalog">
                <option value="">----全部----</option>
                <option th:each="cata : ${cata}" th:value="${cata.id}"
                        th:text="${cata.title}"></option>
            </select>
        </div>
        <button class="layui-btn layui-btn-sm quota-select-button" lay-event="queryShanbayEnglishButton">
            查询
        </button>
        <!--<button class="layui-btn layui-btn-sm quota-select-button" lay-event="playAll">-->
        <!--播放-->
        <!--</button>-->
    </div>
</div>
<script type="text/html" id="shanbayEnglishBar">
    <a class="layui-btn layui-btn-xs" lay-event="playVoice">播放</a>
</script>
<div th:include="common/footer :: footer-js"></div>
<script th:inline="none" th:src="@{~/shanbay/js/shanbay.js}" type="text/javascript"></script>
</body>
</html>
